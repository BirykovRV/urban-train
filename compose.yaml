    #      size: 134217728 # 128*2^20 bytes = 128Mb
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: Trd19afo

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
